<html lang="en-US">
<head>
</head>
  <title>International Currency Exchange</title>
<body>
  <h1>International Currency Exchange Rates</h1>
  <p>Enter the amount in US dollars, select your desired currency, and click submit.</p>
  <form id="currency-form">  
    <label for="number-input">Input your amount in USD</label>
    <input id="number-input" type="number"><br>
    <select id="currency-type">
      <option value="USD">US Dollar</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CZK">Czech Koruna</option>
      <option value="EUR">Euro</option>
      <option value="GBP">Pound Sterling</option>
      <option value="UAH">Ukrainian Hryvnia</option>
    </select>
    <button type="submit" id="exchange-button">Show exchange rates</button>
    <div id="showExchangeRates"></div>
  </form>
</body>
</html>
